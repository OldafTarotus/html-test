<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="This is Description For My Book Store">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <link rel="stylesheet" href="css/mine.css">
    <style></style>
    <script></script>

</head>
<body>
    <form action="" target="blank" novalidate>
        <div>
            <label for="sea">Search</label> <br>
            <input type="search" name="search" id="sea" placeholder="Enter a search word" autofocus >
        </div>
        <br>
        <div>
            <label for="fil">Upload</label> <br>
            <input type="file" name="file" id="fil">
        </div>
        <br>
        <div>
            <label for="url">Url</label> <br>
            <input type="url" name="url" id="url" required>
        </div>
        <br>
        <label for="date">Date</label>
        <input type="date" name="date" id="date" >
        <br>
        <label for="mon">Month</label>
        <input type="month" name="mon" id="mon">
        <br>
        <pre>
            <code>
                <h2>this is code</h2>
                background-color: red;
            </code>
        </pre>
    </form>
    <hr>
    <footer>&copy;Copyright 2022</footer>
</body>
</html>
