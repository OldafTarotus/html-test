<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="This is Description For My Book Store">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <link rel="stylesheet" href="css/mine.css">
    <style></style>
    <script></script>

</head>
<body>
    <form action="" method="get">
        <div>
            <label for="user">UserName</label>
            <input type="text" name="username" id="user" autofocus minlength="5" maxlength="20" required>
        </div>
        <hr>
        <div>
            <label for="mail">Email</label>
            <input type="email" name="email" id="mail" value="o@o.com" disabled>
        </div>
        <hr>
        <div>
            <input type="hidden" value=" b92f1fc2fce391ad7af633723afd3055">
        </div>
        <hr>
        <div>
            <div>
                <h3>Skills</h3>
                <input type="checkbox" name="Programming" id="prob" value="Problem Solving" checked>
                <label for="prob">Problem Solving</label>
            </div>
            <div>
                <input type="checkbox" name="Programming" id="logi" value="Logical Thinking">
                <label for="logi">Logical Thinking</label>
            </div>
            <div>
                <input type="checkbox" name="Programming" id="adva" value="Advanced Search" >
                <label for="adva">Advanced Search</label>
            </div>
            <div>
                <input type="checkbox" name="Programming" id="ana" value="Analysis">
                <label for="ana">Analysis</label>
            </div>
            <div>
                <input type="checkbox" name="Programming" id="plan" value="Planning">
                <label for="plan">Planning</label>
            </div>
        </div>
        <hr>
        <div>
            <div>
                <h3>Job</h3>
                <input type="radio" name="Programming" id="Front" value="Front-End Developer" checked>
                <label for="Front">Front-End Developer</label>
            </div>
            <div>
                <input type="radio" name="Programming" id="Back" value="Back-End Developer">
                <label for="Back">Back-End Developer</label>
            </div>
            <div>
                <input type="radio" name="Programming" id="Ana" value="Business Analyst" >
                <label for="Ana">Business Analyst</label>
            </div>
            <div>
                <input type="radio" name="Programming" id="Pro" value="Project Manager">
                <label for="Pro">Project Manager</label>
            </div>
            <div>
                <input type="radio" name="Programming" id="Mas" value="Scrum Master">
                <label for="Mas">Scrum Master</label>
            </div>
        </div>
        <hr>
        <label for="Prog">Programming Language</label>
        <br>
        <select name="Programming" id="Prog" multiple>
            <optgroup label="PHP">
                <option value="V5">V5.0</option>
                <option value="V6">V6.0</option>
                <option value="V7">V7.0</option>
            </optgroup>
            <optgroup label="Python">
                <option value="V1">V1.0</option>
                <option value="V2">V2.0</option>
                <option value="V3">V3.0</option>
            </optgroup>
        </select>
        <hr>
        <textarea name="text" cols="30" rows="10" placeholder="text text text"></textarea>
        <hr>
        <input type="reset" value="Empty">
        <input type="submit" value="Send">
    </form>
    <hr>
    <footer>&copy;Copyright 2022</footer>
</body>
</html>
