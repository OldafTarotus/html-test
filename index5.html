<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="This is Description For My Book Store">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <link rel="stylesheet" href="css/mine.css">
    <style></style>
    <script></script>

</head>
<body>
    <form action="https://github.com/OldafTarotus" method="post" target="blank">
        <div>
            <input type="hidden" name="hidden">
        </div>
        <div>
            <label for="user">Username</label>
            <input type="text" name="username" id="user" required placeholder="UserName">
        </div>
        <hr>
        <div>
            <label for="pass">Password</label>
            <input type="password" name="password" id="pass" required placeholder="Password">
        </div>
        <hr>
        <div>
            <label for="tel">Telephone</label>
            <input type="tel" name="(+2)01022742291" id="tel" placeholder="Personal Phone">
        </div>
        <hr>
        <div>
            <label for="mail">Email</label>
            <input type="email" name="email" id="mail" required placeholder="Email">
        </div>
        <hr>
        <div>
            <label for="sub">subject</label>
            <input type="subject" name="subject" id="sub" placeholder="Subject">
        </div>
        <input type="submit" value="Send Data">
        <input type="reset" value="Empty Form">
    </form>
    <hr>
    <footer>&copy;Copyright 2022</footer>
</body>
</html>
